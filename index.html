<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/film-logo.png">
    <title>Movie Watchlist</title>
</head>

<body>
    <div class="container-all">
        <header>
            <div class="header-text">
                <h1>Find your film</h1>
                <h3><a href="watchlist.html">My watchlist</a></h3>
            </div>
            <div class="search-bar">
                <div class="search-icon-container">
                    <img class="search-icon" src="images/search-image.png">
                </div>
                <input type="text" placeholder="Enter movie name" id="search-input">
                <button id="search-btn">Search</button>
            </div>
        </header>

        <main class="main">
            <div class="placeholder-image-container">
                <img class="main-placeholder-image" src="images/film-logo.png">
                <h3 class="main-placeholder-image-text">Start exploring</h3>
            </div>
            <div id="movies">

            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
